<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapisserie Artisanale - Vidéos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
        }
        .video img {
            width: 100%;
            height: auto;
        }
        .video h3 {
            margin: 10px;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>AZIZ DECOR</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produit.html">Produits</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                
            </ul>
        </nav>
    </header>

    <section>
        <h2>Nos Vidéos Instagram</h2>
        <div class="video-container">
            <div class="video">
                <a href="https://www.instagram.com/reel/VIDEO_ID_1/" target="_blank">
                    <img src="thumbnail1.jpg" alt="Titre de la Vidéo 1">
                </a>
                <h3>Titre de la Vidéo 1</h3>
            </div>
            <div class="video">
                <a href="https://www.instagram.com/reel/VIDEO_ID_2/" target="_blank">
                    <img src="thumbnail2.jpg" alt="Titre de la Vidéo 2">
                </a>
                <h3>Titre de la Vidéo 2</h3>
            </div>
            <div class="video">
                <a href="https://www.instagram.com/reel/VIDEO_ID_3/" target="_blank">
                    <img src="thumbnail3.jpg" alt="Titre de la Vidéo 3">
                </a>
                <h3>Titre de la Vidéo 3</h3>
            </div>
        </div>
        <p>
            <a href="https://www.instagram.com/decor.aziz/reels/" target="_blank" style="color: #333; text-decoration: underline;">Visitez notre page Instagram pour plus de vidéos !</a>
        </p>
    </section>

    <footer>
        <p>&copy; 2024 @AZIZ.DECOR</p>
    </footer>
</body>
</html>
